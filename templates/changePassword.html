{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block main %}
<div class="password-container">
    <div class="password-card">
        <h1>Change Password</h1>
        <form action="/changePassword" method="post">
            <div class="input-group">
                <input required type="password" id="current_password" name="current_password" autocomplete="off" class="input">
                <label class="user-label">Current Password</label>
            </div>
            <div class="input-group">
                <input required type="password" id="new_password" name="new_password" autocomplete="off" class="input">
                <label class="user-label">New Password</label>
            </div>
            <div class="input-group">
                <input required type="password" id="confirm_password" name="confirm_password" autocomplete="off" class="input">
                <label class="user-label">Confirm New Password</label>
            </div>
            <button type="submit" class="button">Change Password</button>
        </form>
    </div>
</div>
{% endblock %}
